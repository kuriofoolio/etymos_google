      <link rel="stylesheet" href="{{ url_for('static', filename='css/word-of-the-day.css') }} " />

      <!-- JQUERY CDN -->
    <script
    
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="

  ></script>

      
      <title>Etymos - Olympic Day Edition üèê ‚öΩ üéæ</title>
    </head>
    <body class="bg-light min-vh-100 d-flex align-items-center">
      <div class="container h-100">
        <!-- challengeHeading   -->
        <div class="row justify-content-center align-items-center mb-3" id="challengeHeading">
              Etymos Olympic Day Edition üèê ‚öΩ üéæ
        </div>

        <!-- pangram heading -->
        <div id="challengeQuestion" class="row justify-content-center align-items-center mb-3">
          Can you find today's pangram ?
        </div>
  
        <!-- pangram hint -->
        <div
          class="gradient-text row justify-content-center align-items-center"
          id="pangram"
        ></div>
  
        <div class="row">
          <div class="col-12 col-md-8 p-0">
            <div class="mr-3 d-flex flex-column rounded border border-secondary">
              <!-- LETTER ASSEMBLY LINE (LAL)-->
              <div class="card m-3">
                <div class="card-body display-4 text-center" id="LAL">
                  <wbr />
                </div>
              </div>
  
              <!-- BUBBLE CONTAINER -->
              <div
                class="d-flex justify-content-around mb-2"
                id="BubbleContainer"
              >
                <!-- BUBBLE TEMPLATE  -->
                <!-- class="bubble rounded-circle text-white d-flex justify-content-center align-items-center" -->
                <div
                
                class="bubble rounded-circle text-white d-flex justify-content-center align-items-center"
                  type="button"
                ></div>
              </div>
  
              <!-- The Modal -->
              <div id="pangramModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close" >&times;</span>
                  <p>You found the Pangram of the day!</p>
                  <button class='btn-continue'>Find more words</button> <br>
                  <button class='btn-share'>Share with friends</button>
                </div>
              </div>
  
              <!-- BUTTONS -->
              <div class="d-flex justify-content-center my-3">
                <div class="btn btn-danger mr-2" id="delete">Delete</div>
                <!-- <div class="btn btn-warning bg-gradient mr-2" id="refresh">Refresh</div> -->
                <div class="btn btn-warning bg-gradient mr-2" id="shuffle">
                  Shuffle
                </div>
                <div class="btn btn-success bg-gradient" id="submit">Submit</div>

                <div class="btn bg-gradient" id="shareWordList">Share</div>
              </div>
            </div>
          </div>
  <!-- secondary had this : bg-success   -->
          <div id="secondary" class="col-12 col-md-4 p-0 bg-gradient rounded">
            <div id="SavedWordContainer" class="d-flex flex-wrap m-3">
           
              <div class="badge badge-light mr-1 word-badge">
                
              </div>
            </div>
          </div>
        </div>
      </div>

  
 

    </body>
