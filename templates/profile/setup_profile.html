<!-- templates/setup_profile.html -->
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Profile - Turathi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
       font-family: "Karla", sans-serif;
       
       background-image: url("{{ url_for('static', filename='css/images/game_background.png') }}");
       color: #333;
     }
     .btn-share {
       display: block;
       margin: 20px auto;
       background-color: #28a745;
       border: none;
       color: #fff;
       width: fit-content;
       font-weight: bold;
       border-radius: 50px;
       padding: 10px 20px;
       transition: background-color 0.3s ease;
     }

     .btn-share:hover {
       background-color: #218838;
     }

   </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold mb-6">Complete Your Profile</h1>
            <form action="{{ url_for('setup_profile') }}" method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input title="username" type="text" name="username" required 
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Bio</label>
                    <textarea title="bio" name="bio" 
                              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Location</label>
                    <input title="location" type="text" name="location" 
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Profile Picture</label>
                    <input title="profile_pic" type="file" name="profile_pic" accept="image/*" 
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <button type="submit" 
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Complete Profile
                </button>
            </form>
        </div>
    </div>
</body>
</html>
