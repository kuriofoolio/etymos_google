<!-- templates/edit_profile.html -->
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Turathi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
      <!-- Bootstrap CSS -->
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Comme&family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Playwrite+HR+Lijeva:wght@100..400&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <style>
         body {
        font-family: "Karla", sans-serif;
        
        background-image: url("{{ url_for('static', filename='css/images/game_background.png') }}");
        color: #333;
      }
      .btn-share {
        display: block;
        margin: 20px auto;
        background-color: #28a745;
        border: none;
        color: #fff;
        width: fit-content;
        font-weight: bold;
        border-radius: 50px;
        padding: 10px 20px;
        transition: background-color 0.3s ease;
      }

      .btn-share:hover {
        background-color: #218838;
      }

    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-2xl font-bold">Edit Profile</h1>
                <a href="{{ url_for('profile') }}" 
                   
                   class="btn btn-share mt-4"
                   >
                    Back to Profile
                </a>
                <a href="{{ url_for('home') }}" 
                class="btn btn-share mt-4">
                    Back Home
                </a>
            </div>
            
            <form action="{{ url_for('edit_profile') }}" method="POST" enctype="multipart/form-data">
                <!-- Current Profile Picture Display -->
                <div class="mb-6">
                    <div class="flex items-center space-x-4">
                        <img src="{{ profile.profile_pic }}" alt="Current Profile Picture" 
                             class="w-24 h-24 rounded-full object-cover">
                        <div>
                            <p class="text-sm text-gray-600 mb-2">Current Profile Picture</p>
                        </div>
                    </div>
                </div>

                <!-- Profile Picture Upload -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Update Profile Picture</label>
                    <input title="profile_pic" type="file" name="profile_pic" accept="image/*" 
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <p class="text-sm text-gray-500 mt-1">Leave empty to keep current picture</p>
                </div>

                <!-- Username -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input title="username" type="text" name="username" value="{{ profile.username }}" required 
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <!-- Bio -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Cultural/Personal interests</label>
                    <textarea  title="bio" name="bio" 
                              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-32">{{ profile.bio }}</textarea>
                </div>

                <!-- Location -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Location</label>
                    <input title="location" type="text" name="location" value="{{ profile.location }}"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <!-- Submit Button -->
                <div class="flex items-center justify-between">
                    <button type="submit" 
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            class="btn btn-share mt-4"
                            >
                        Save Changes
                    </button>
                    <a href="{{ url_for('profile') }}" 
                       class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
