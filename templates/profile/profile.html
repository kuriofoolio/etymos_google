
<!-- templates/profile.html -->
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Turathi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
       font-family: "Karla", sans-serif;
       
       background-image: url("{{ url_for('static', filename='css/images/game_background.png') }}");
       color: #333;
     }
     .btn-share {
       display: block;
       /* margin: 20px auto; */
       background-color: #28a745;
       border: none;
       color: #fff;
       width: fit-content;
       font-weight: bold;
       border-radius: 50px;
       padding: 10px 20px;
       transition: background-color 0.3s ease;
     }

     .btn-share:hover {
       background-color: #218838;
     }
     .btn-container
     {
        display: flex;
     }

   </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center space-x-4 mb-6">
                <img src="{{ profile.profile_pic }}" alt="Profile Picture" 
                     class="w-24 h-24 rounded-full object-cover">
                <div>
                    <h1 class="text-2xl font-bold">{{ profile.username }}</h1>
                    <p class="text-gray-600">{{ user.email }}</p>
                </div>
            </div>
            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-2">Bio</h2>
                <p class="text-gray-700">{{ profile.bio }}</p>
            </div>
            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-2">Stats</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-gray-50 p-4 rounded">
                        <p class="text-gray-600">Quizzes Played</p>
                        <p class="text-2xl font-bold">{{ profile.quizzes_played }}</p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded">
                        <p class="text-gray-600">Correct Answers</p>
                        <p class="text-2xl font-bold">{{ profile.correct_answers }}</p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded">
                        <p class="text-gray-600">Total Points</p>
                        <p class="text-2xl font-bold">{{ profile.total_points }}</p>
                    </div>
                </div>
            </div>

<div class="btn-container">
    <a href="{{ url_for('edit_profile') }}" 
               
    class="btn btn-share mt-4 mr-10">
     Edit Profile
 </a>

 <a href="{{ url_for('home') }}" 
 class="btn btn-share mt-4">
  Back Home
</a>

</div>
         

        </div>
    </div>
</body>
</html>
